<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Blog - Register</title>
    <style>
        .container{
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .form{
            background-color: #80ced6;
            border-radius: 15px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="form">
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
